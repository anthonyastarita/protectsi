<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/form.css" />

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-RbuzFYnAJby8XvWgIUTA_DKvgPSMZ8I&libraries=places"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item name" href="index.html">
            ProtectSI
          </a>
        </div>

          <div class="navbar-end">
            <a class="navbar-item page" href="index.html">
                  Home

            <a class="navbar-item page" href="form.html">
              Form
            </a>

            <a class="navbar-item page" href="about.html">
              About
            </a>
          </div>
      </nav>
      <br>

      <div class="title">COVID-19 Questionare</div>
      <div class="subtitle">Please use this form to share any useful information Staten Islanders could use to help in our fight against COVID-19.
        All information is kept completely anonymous. Your comments will go a long way to help the community.</div>
    <form class="form" name = "covidForm" id="covidForm">

      <div class="field">
        <!-- <p><strong>Name:</strong><br>
        <input id="input-name" type="text" name="topic_owner" size=40 maxlength=150> -->
        <label class="label">Your Neighborhood:</label>
        <div class="control"id="locationInput">
          <div class="select">
              <select class="select" id="neighbourhood-select">
                <option value="New Dorp">New Dorp</option>
                <option value="Eltingville">Eltingville</option>
                <option value="St. George">St.George</option>
                <option value="Westerleigh">Westerleigh</option>
                <option value="Port Richmond">Port Richmond</option>
                <option value="Tottenville">Tottenville</option>
                <option value="Annadale">Annadale</option>
                <option value="Huguenot">Huguenot</option>
                <option value="Bulls Head">Bulls Head</option>
                <option value="Mariner's Harbor">Mariner's Harbor</option>
                <option value="Grymes Hill">Grymes Hill</option>
                <option value="Stapleton">Stapleton</option>
                <option value="Clifton">Clifton</option>
                <option value="Rosebank">Rosebank</option>
                <option value="Old Town">Old Town</option>
                <option value="Great Kills">Great Kills</option>
                <option value="Bay Terrace">Bay Terrace</option>
                <option value="New Springville">New Springville</option>
                <option value="Todt Hill">Todt Hill</option>
                <option value="Emerson Hill">Emerson Hill</option>
              </select>
            </div>
            <!-- <input id="searchTextField" type="text" name="Location" size=40 maxlength=150>
            <br> -->
        </div>
      </div>

        <!-- <input type="button" id = "addLoc" value="Add Location" onclick="addLocation()"> -->

        <br>

        <div class="field">
            <label class="label">Please select all that apply: </label>
           <div class="control">
               <div id="input-symptoms">
                 <label class="radio">
                  <input id="input-radio-you" type="radio" name = "COVID1" value="You">I am experiencing COVID-19 symptoms
                </label>
                <br>
                <label class="radio">
                  <input id="input-radio-close-contact" type="radio" name = "COVID1" value="Close Contact">I have a confirmed positive test for COVID-19
                </label>
                <br>
                <label class="radio">
                  <input id="input-radio-no-symptoms" type="radio" name = "COVID1" value="No Symptoms">I have come into contact with someone who may have COVID-19
                </label>
                <br>
                <label class="radio">
                  <input id="input-radio-no-symptoms" type="radio" name = "COVID1" value="No Symptoms">I am currently in quarantine
                </label>
                </div>
                


           </div>
        </div>

        <br>

      <div class="field">
        <label class="label">Are you an essential worker: </label>
        <div class="control">
        <div id="input-essential-worker">
          <label class="radio">
            <input id="input-radio-yes" type="radio" name = "COVID2" value="Yes">Yes
          </label>
          <label class="radio">
            <input id="input-radio-no" type="radio" name = "COVID2" value="No">No
          </label>
        </div>
        </div>
      </div>

      <br>

      <div class="field">
        <label class="label">Have you been: </label>
        <div class="control">
          <div id="input-essential-worker">
            <label class="radio">
              <input id="input-radio-isolation" type="radio" name = "COVID3" value="Isolation">In isolation (person who tested positive for COVID-19 or believed to be sick; separated from others)
          </label>
            <br>
            <label class="radio">
             <input id="input-radio-self-quarantine" type="radio" name = "COVID3" value="Self-quarantine">Self-quarantine (exceptional trips to groceries, dog walking, etc.)
            </label>
            <br>
            <label class="radio">
              <input id="input-radio-social-distancing" type="radio" name = "COVID3" value="Social Distancing">Some level of social distancing (no handshake, 6 feet distance, etc)
            </label>
            <br>
            <label class="radio">
              <input id="input-radio-no-change" type="radio" name = "COVID3" value="No Change">No significant changes in behaviors
            </label>
            <br>
          </div>
        </div>
      </div>

      <br>

      <div class="field">
        <label class="label">Comment:</label>
        <div class="control">
          <textarea  id="input-comments" name="post_text" rows=10 cols=100 wrap=virtual></textarea>
        </div>
      </div>

        <div>
          <input class="form-button" type="button" onclick="save()" value="Submit">
        </div>

        <div id="log">
        </div>

    </form>

</body>

</html>
