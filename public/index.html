<!DOCTYPE html>
<html>
  <head>
    <title>Protect-SI</title>
    <meta name="viewport" content="initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
  </head>

  <body>
    <div id="map"></div>
  <script>

var map;
var csi = {lat: 40.6021, lng: -74.1504};

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: csi,
    disableDefaultUI: true
  });
}

  </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFGfPLeFr9XDvrhAInBZEa3rEP2a7qO7w&callback=initMap"
    async defer></script>

  </body>
</html>
